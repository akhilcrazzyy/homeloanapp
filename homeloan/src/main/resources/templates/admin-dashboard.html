<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .banner {
            background-color: #228B22; /* Forest green color for the banner */
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%; /* Stretch the table across the screen */
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #fff;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
            border-right: 1px solid #ccc; /* Vertical line dividing columns */
        }

        th {
            background-color: #228B22; /* Forest green color for table header */
            color: white;
            border-right: 1px solid #fff; /* Vertical line for the last column in the header */
            text-align: center; /* Center-align the header text */
        }
        
        .logout-link {
            text-decoration: underline;
            color: #fff;
            font-weight: bold;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Admin Dashboard</h1>
        <a class="logout-link" href="/login">Logout</a>
    </div>
    
    <div class="container">
        <h2 style="text-align: center;">Loan Details of All Users</h2> <!-- Center-align the heading -->
        <table>
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>User Name</th>
                    <th>Email</th>
                    <th>Loan ID</th>
                    <th>Loan Type</th>
                    <th>Loan Amount (INR)</th>
                    <th>Loan Tenure (months)</th>
                    <th>Interest Rate (%)</th>
                    <th>Nominee</th>
                    <th>Loan Creation Date</th>
                   <!-- <th>Outstanding Principal</th>
                    <th>Outstanding EMI Count</th> -->
                    <th>Loan Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Use Thymeleaf to loop through and display loan details for each user -->
                <tr th:each="loan : ${userLoans}">
                    <td th:text="${loan.user.id}"></td>
                    <td th:text="${loan.user.firstName}"></td>
                    <td th:text="${loan.user.email}"></td>
                    <td th:text="${loan.id}"></td>
                    <td th:text="${loan.loanType}"></td>
                    <td th:text="${loan.loanAmount}"></td>
                    <td th:text="${loan.loanTenure}"></td>
                    <td th:text="${loan.interestRate}"></td>
                    <td th:text="${loan.nominee}"></td>
                    <td th:text="${#dates.format(loan.loanCreationDate, 'dd-MM-yyyy')}"></td>
                  <!--  <td th:text="${loan.outstandingPrincipal}"></td>
                    <td th:text="${loan.remainingEMI}"></td> -->
                    <td th:text="${loan.loanStatus}"></td>
                    
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
