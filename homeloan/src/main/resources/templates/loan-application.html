<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .banner {
            background-color: #228B22; /* Forest green color for the banner */
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: bold;
        }

        select, input[type="number"], input[type="text"], input[type="email"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #228B22; 
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #1E8C21; 
        }

        .alert {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 5px;
            text-align: center;
        }
        .back-link,
        .logout-link {
            color: white;
            text-decoration: underline; /* Add underline */
            font-weight: bold; /* Make the text bold */
            margin-right: 20px; /* Add some margin between the links */
        }

    </style>
</head>
<body>
    <div class="banner">
        <h1>Loan Application Form</h1>
        <a class="back-link" href="/user-dashboard">Back</a>
        <a class="logout-link" href="/login">Logout</a>
    </div><br><br>
    <form th:action="@{/loan-application}" method="post">
        <label for="loan-type">Loan Type:</label>
        <select name="loanType" id="loan-type">
            <option value="Home Loan">Home Loan</option>
            <option value="Renovation Loan">House Renovation Loan</option>
            <option value="Extension Loan">House Extension Loan</option>
            <option value="Plot Loan">Plot Loan</option>
        </select><br><br>

        <label for="loan-amount">Loan Amount (INR):</label>
        <input type="number" name="loanAmount" id="loan-amount" required><br><br>

        <label for="loan-tenure">Loan Tenure (months):</label>
        <input type="number" name="loanTenure" id="loan-tenure" required><br><br>

        <label for="interest-rate">Rate of Interest (%):</label>
        <input type="number" name="interestRate" id="interest-rate" required><br><br>

        <label for="nominee">Nominee:</label>
        <input type="text" name="nominee" id="nominee" required><br><br>

        <label for="registered-email">Registered Email:</label>
        <input type="email" name="registeredEmail" id="registered-email" required><br><br>

        <button class="submit-button" type="submit">Submit Application</button>
        <div th:if="${successMessage}" class="alert alert-success">
            <p th:text="${successMessage}"></p>
        </div>
        <div th:if="${errorMessage}" class="error">
  			<p th:text="${errorMessage}"></p>
    	</div>
    </form>
</body>
</html>
